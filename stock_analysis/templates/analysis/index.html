{% extends "base.html" %}

{% block extra_js %}
<script type="text/javascript" src="{{ STATIC_URL }}js/highstocks/js/highstock.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/analysis.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/drawChart.js"></script>
<script type="text/javascript">
$( document ).ready( function() {

  $( '#analysis').attr('class', 'active');

  $( '#searchSubmit' ).click( function() {
    // alert(window.location.pathname);
    q = $( '#q' ).val();
    //stockid
    //action , revenue_month
    //load.(/action/stockid)
    $( '#q' ).html( '&nbsp;' ).load( '{% url "set_stockid" %}?q=' + q , 
      function(){ 
        window.location.replace(window.location.pathname);
    });
    
  });
});

$( document ).ajaxStart( function() {
  $( '#spinner' ).show();
}).ajaxStop( function() {
    $( '#spinner' ).hide();
});
</script>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row-fluid">
      <div class="span4 offset4">
        <input id="q" type="search" class="search-query">
        <button id="searchSubmit" class="btn">Search</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span2">
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="display: block; position: static; ">
          <li class="dropdown-submenu">
            <a class="" href="#">  基本分析</a>
            <ul class="dropdown-menu">
              <li><a href="/revenue/">營收盈餘</a></li>
              <li><a href="/dividend/">股利政策</a></li>
              <li><a href="/profitability/">獲利能力</a></li>
              <li><a href="/performance_per_share/">經營績效</a></li>
              <li><a href="#">重大行事歷</a></li>
              <li><a href="#">產銷組合</a></li>
            </ul>
          </li>
          <li class="dropdown-submenu">
            <a href="#">  財務分析</a>
            <ul class="dropdown-menu">
              <li><a href="/roe/">ROE/ROA</a></li>
              <li><a href="/current_ratio/">流動比/速動比</a></li>
              <li><a href="/debt_ratio/">負債比率</a></li>
            </ul>
          </li>
          <li><a href="#">  籌碼分析</a></li>
        </ul>
      </div>
      <div class="span8">
        {% block analysis_content %}
        {% endblock %}
    </div>
  </div>
{% endblock %}
