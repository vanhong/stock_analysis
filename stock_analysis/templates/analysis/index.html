{% extends "base.html" %}

{% block extra_js %}
<script type="text/javascript" src="{{ STATIC_URL }}js/Draw.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/highstocks/js/highstock.js"></script>
<script type="text/javascript">
$( document ).ready( function() {
  $( '#searchSubmit' ).click( function() {
    q = $( '#q' ).val();
    $( '#results' ).html( '&nbsp;' ).load( '{% url "set_stockid" %}?q=' + q );
  });
});   

$( document ).ajaxStart( function() {
  $( '#spinner' ).show();
}).ajaxStop( function() {
    $( '#spinner' ).hide();
});
</script>
{% endblock %}

{% block content %}
  <div class="container" id="results">
    <div class="row-fluid">
      <div class="span4 offset4">
        <input id="q" type="search" class="search-query">
        <button id="searchSubmit" class="btn">Search</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span2">
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="display: block; position: static; ">
          <li class="dropdown-submenu">
            <a href="#">  基本分析</a>
            <ul class="dropdown-menu">
              <li><a href="/basic/">基本資料</a></li>
              <li><a href="#">股本形成</a></li>
              <li><a href="#">股利政策</a></li>
              <li><a href="#">經營績效</a></li>
              <li><a href="#">獲利能力</a></li>
              <li><a href="#">土地資產</a></li>
              <li><a href="#">轉投資</a></li>
              <li><a id="revenue" href="/revenue/month/">營收盈餘</a></li>
              <li><a href="#">重大行事歷</a></li>
              <li><a href="#">產銷組合</a></li>
            </ul>
          </li>
          <li><a href="#">  財務分析</a></li>
          <li><a href="#">  籌碼分析</a></li>
        </ul>
      </div>
      <div class="span9">
          {% block analysis_content %}
          {% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
