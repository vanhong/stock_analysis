{% extends "analysis/index.html" %}

{% block analysis_content %}

    var obj = {{ drawTool }}
    obj.Init();
  </script>
  <br>
  <div class="row">
    <div class="col-md-3">
      <h4><span id="symbol" ></span></h4>
    </div>
    <div class="col-md-4">
      <h4><span id="data_type">營收盈餘</span></h4>

    <div class="col-md-4 col-md-offset-1">

      <button id="season_revenue" class="btn btn-primary">季營收</button>
      <button id="season_profit" class="btn btn-primary">季盈餘</button>
    </div>
  </div>
  <div id="chart_result">
  </div>
  <div id="table_result">
  </div>
{% endblock %}
