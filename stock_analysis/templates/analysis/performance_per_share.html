{% extends "analysis/index.html" %}

{% block analysis_content %}

  <script type="text/javascript">
    var obj = {{ drawTool }}
    obj.Init();
  </script>
  <br>
  <div class="row-fluid">
    <div class="span3">
      <h4><span id="symbol" ></span></h4>
    </div>
    <div class="span4">
      <h4><span id="data_type"></span></h4>
    </div>
    <div class="row">
      <div class="span4 offset1">
      <button id="season_performance_per_share" class="btn btn-primary">季報</button>
      <button id="year_performance_per_share" class="btn btn-primary">年報</button>
      </div>
    </div>
    <div id="chart_result">
    </div>
    <div id="table_result">
    </div>
  </div>
{% endblock %}
