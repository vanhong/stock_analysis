

<fieldset>
  <legend>篩選結果</legend>
  <table class="table table-bordered" style=" margin:2em; width:60%">
  	{% for key, value in results %}
      <tr>
        <td style="width:6em">{{ value.stockid }}</td><td>{{ value.name }}</td><td>{{ value.company_type }}</td>
        <td>{{ value.revenue_date }}</td>
      </tr>
    {% endfor %}
  </table>
</fieldset>
